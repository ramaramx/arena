
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="simple-navmesh.js"></script>
    <script src="onload-camera.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.1/web3.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-super-keyboard@2.1.0/dist/aframe-super-keyboard.min.js"></script>
    <script src="./smartcontract/aframe-material.min.js"></script>
    <script src="https://unpkg.com/@fern-solutions/aframe-extra-stats/dist/extra-stats.umd.min.js"></script>

    <style>
      .a-loader-title {
        color: red;
      }
    </style>
  </head>
  <body>
    <a-scene extra-stats
             fog="color:#14001f; far:40;"
             loading-screen="dotsColor: purple; backgroundColor: black"
             renderer="
                   antialias: true;
                   colorManagement: true;
                   sortObjects: false;
                   precision: high;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
                   gltf-model="dracoDecoderPath: https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/libs/draco/gltf/draco_decoder.js;"
                   inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
                   >

          <a-entity id="kameraRig"
                   movement-controls="speed: 0.090"
                   onload-move-camera
                   position="0.092 0.242 7.376"
                   rotatio="0 126.064 0"
                   >
           <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false" cursor="rayOrigin: mouse"
            simple-navmesh-constraint="navmesh:.navmesh;fall:0.5;height:1.6;"></a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
            <a-entity id="leftController" super-hands laser-controls="hand: left" hand-tracking-controls="hand: left;" raycaster="objects: .clickable" snap-turn="target: #rig; reference: #camera"></a-entity>
            <a-entity id="rightController" super-hands laser-controls="hand: right" hand-tracking-controls="hand: right;" raycaster="objects: .clickable" smooth-locomotion="target: #rig; reference: #camera"></a-entity>
              </a-entity>

              <a-gltf-model class="navmesh" src="#navmesh_building" visible="false" scale="1 1 1" position="0 0.5 0"  ></a-gltf-model>
              <a-gltf-model src="#arena" id="building" lighting shadow position="0 1.5 0"></a-gltf-model>
      
      <a-sky color="#2a1742"></a-sky>
      <a-entity id="purplewash" light="type:point;color:#420436;intensity:20" position="0 5 0"></a-entity>
      <a-entity id="purplesun" light="type:directional;color:#a200fa;castShadow:false;intensity:.9;" position="0 13 0"></a-entity>
      <a-entity id="tvlight" light="type:spot;color:white;castShadow:false;intensity:1;angle:120" position="0 1.37 0" rotation="-90"></a-entity>
      <a-sphere id="fakesun" material="emissive:#ffffff;emissiveIntensity:100;" position="0 20 0"></a-sphere>
<!--       <a-box id="tvcube" material="emissive:#ffffff;emissiveIntensity:100;" position=".113 1.175 0"></a-box> -->

      <a-assets timeout="1000">
        <a-asset-item id="arena" src="metaarena.glb"></a-asset-item>
        <a-asset-item id="navmesh_building" src="navmesh_building.glb"></a-asset-item>
      </a-assets>

            <!-- Connect Button for non VR-->
            <a-entity id="non-vr-entity" visible="true">
              <a-etity></a-etity>
              <a-entity id="connectButton" class="clickable" position="-1.072 1.65504 5.7081" scale="0.5 0.5 0.5" visible="">
                <a-entity></a-entity>
                <a-entity id="connectBox" class="clickable" geometry="" material="color: red" scale="2.05464 0.61445 0.1" position="-0.0731 0 -0.02403"></a-entity>
                <a-text id="connectText" class="clickable" position="-0.747 0 0.05454" text="value: Connect Wallet; color: #000000" value="Connect"></a-text>
              </a-entity>
              <!-- NFT Button -->
              <a-entity id="nftButton" class="clickable" position="1 2 -5" scale="1 1 1" visible="false">
                <a-entity></a-entity>
                <a-entity id="nftbBox" class="clickable" geometry="primitive: box" material="color: red" scale="2.05464 0.61445 0.1" position="0 0 0"></a-entity>
                <a-text id="nftbText" class="clickable" position="-0.6 0 0.05454" text="color: #000000; value: Search NFTs" value="Search NFTs"></a-text>
              </a-entity>
            </a-entity>
      
            <!-- Buttons for VR -->
            <a-entity id="vr-entity" visible="false">
              <!-- input field -->
              <a-etity></a-etity>
              <a-form>
                <a-input id="addressInput" class="clickable" placeholder="Enter your address" position="-0.75259 3 -5" scale="3 2 2"></a-input>
              </a-form>
      
              <a-entity id="keyboard" super-keyboard="hand: #rightController; show: false; imagePath:./assets/"  position="0 1.076 -0.5" rotation="-30 0 0"></a-entity>
              
              <!-- search button for vr -->
              <a-entity id="nftVRButton" position="-0.14639 2 -5" scale="1 1 1" visible="true">
                <a-entity></a-entity>
                <a-entity id="nftVRBox" class="clickable" geometry="primitive: box" material="color: red" scale="2.05464 0.61445 0.1" position="0 0 0"></a-entity>
                <a-text id="nftVRText" class="clickable" position="-0.6 0 0.05454" text="color: #000000; value: Search NFTs" value="Search NFTs"></a-text>
              </a-entity>
              
              <a-entity id="clipboardButton" class="clickable" position="2.13764 2 -5" scale="1 1 1" visible="true">
                <a-entity></a-entity>
                <a-entity id="clipboardBox" class="clickable" geometry="primitive: box" material="color: red" scale="2.33467 0.61445 0.1" position="0 0 0"></a-entity>
                <a-text id="clipboardText" class="clickable" position="-1.08624 0 0.05454" text="color: #000000; value: Paste From Clipboard" value="Paste From Clipboard"></a-text>
              </a-entity>
            </a-entity>
            
            <!-- <a-button id="connectButtonn" position="1 2 -2" color="white" value="Connect Wallet"></a-button> -->
      
          <!-- Wallet Info -->
            <a-plane id="titleImage" geometry="skipCache: false" material="color: #ffffff; transparent: false; shader: flat" position="1 2.5 -1"></a-plane>
      
            <a-text id="heading" value="Meta Arena Connect Wallet" position="-2 2 -1" color="#000" scale="2 2 2"></a-text>
            <a-text id="wallet-address" value="Account Address" position="-1.5 1.5 -1" color="#000" visible="false"></a-text>
            <a-text id="wallet-balance" value="Account Balance" position="1.620 1.499 -1.000" width="2" color="#000" visible="false"></a-text>
            <a-text id="no-nfts" value="No NFTs Found" position="-1.5 3 -5" color="#000" visible="false"></a-text>      

    </a-scene>
  </body>
  <script src="./smartcontract/index.js"></script>
  <script src="./smartcontract/web3.js"></script>
  <script src="./smartcontract/keyboard.js"></script>
  <script>
    AFRAME.registerComponent('lighting', {
      init() {
        this.el.object3D.traverse(node => {
          // console.log(node,node.isLight)
          this.recursiveTraverse(node)
        })
      },
      recursiveTraverse(node) {
        console.log(node, node.isLight)
        if (node.children.length) {
          node.children.forEach(() => this.recursiveTraverse)
        }
        else {
          console.log("no children", node)
        }
        
      },
    })
  </script>
</html>
